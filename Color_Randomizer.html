    <script>
        /* You should make sure the HTML is read before accessing the HTML elements using JS, hence why
        <script> tag is at the last part of the HTML */

        function convert_to_hex(decimal)
        // This function accepts a decimal number to convert to hexadecimal 
        {
            var hex_characters = ['A','B','C','D','E','F'];
            var hex = [];
            
        
            while(true)
            {
                moded_hex = decimal % 16;
                if(moded_hex >= 10)
                {
                    hex.push(hex_characters[moded_hex % 10]);
                }
                else
                {
                    hex.push(moded_hex.toString());
                }
                decimal = Math.floor(decimal / 16);
                if(decimal <= 0)
                {
                    break;
                }
        
            }
            
           return hex.reverse().join('');
        }
        
        function randomize(randomise) 
        // This function will take a range and provide random int number from 0 to that range
        {
            return Math.floor(((Math.random()) * 1000) % (randomise + 1));
        
        }
        
        function actually_color()
        {
        // Generate a random Red, Green and blue color and convert to Hexadecimal
            var red_shade = convert_to_hex(randomize(255));
            var blue_shade = convert_to_hex(randomize(255));
            var green_shade = convert_to_hex(randomize(255));
        
            // Combine all the colors to form hex value with '#' on front
            var combined_color = "#"+red_shade+green_shade+blue_shade;

                combined_color += pad.toString();
